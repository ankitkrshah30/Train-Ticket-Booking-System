<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Train Ticket Booking - Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6 text-blue-700">Create Account</h2>

    <form id="signupForm" class="space-y-4">
        <input type="text" name="userid" placeholder="User ID" required
               class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500">

        <input type="text" name="name" placeholder="Full Name" required
               class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500">

        <input type="email" name="email" placeholder="Email" required
               class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500">

        <input type="text" name="phone" placeholder="Phone Number" required
               class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500">

        <input type="password" name="password" placeholder="Password" required
               class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-500">

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl font-semibold">
            Sign Up
        </button>
    </form>

    <p id="responseMsg" class="mt-4 text-center text-sm text-gray-700"></p>
</div>

<script>
    const form = document.getElementById('signupForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);
        const data = {};
        formData.forEach((value, key) => data[key] = value);

        try {
            const res = await fetch('http://localhost:8080/public/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            const result = await res.json();  // Always try to parse JSON

            if (res.ok) {
                // If signup is successful, redirect to the user details page
                window.location.href = `/user/details/${result.userid}`; // Assuming you want to pass the user ID in the URL
            } else {
                responseMsg.textContent = result.message || "Signup failed.";
                responseMsg.classList.remove("text-green-600");
                responseMsg.classList.add("text-red-600");
            }

        } catch (err) {
            responseMsg.textContent = "Network error: " + err.message;
            responseMsg.classList.remove("text-green-600");
            responseMsg.classList.add("text-red-600");
        }
    });
</script>
</body>
</html>
